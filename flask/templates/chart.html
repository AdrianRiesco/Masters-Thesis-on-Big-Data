{% extends "base.html" %}

{% set active_page = "chart" %}

{% block title %}Home Page{% endblock %}

<script>
	new Chart(document.getElementById("mainChart"), {
		type: 'bar',
		data: {
			labels: data_labels,
			datasets: [{
				label: "Population (millions)",
				backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
				data: data_values
			}]
		},
		options: {
			legend: { display: false },
			title: {
				display: true,
				text: 'Total Confirmed Cases of COVID in May'
			}
		}
	});
</script>

{% block content %}

	<div class="jumbotron" style="margin: auto; text-align: center;">
		<br>
		<br>
		<h1>Trends in music</h1>
		<br>
		<p class="text-muted">Chart</p>
		<br>
	</div>

	<div>
		<canvas id="mainChart" width="800" height="800"></canvas>
	</div>

{% endblock %}
